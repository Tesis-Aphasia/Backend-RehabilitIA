version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rehabilitia-backend
    ports:
      - "8000:8000"
    environment:
      # Add your environment variables here or use env_file
      - PYTHONUNBUFFERED=1
    env_file:
      - env.env  # Load environment variables from env.env file
    volumes:
      # Mount serviceAccountKey.json for Firebase authentication
      - ./serviceAccountKey.json:/app/serviceAccountKey.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
